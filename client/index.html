<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Monitor de Procesos -> Login</title>

    <!-- CSS References -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/monitor.index.css">
</head>

<body>
    <!-- Barra de navegaci칩n -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- <a class="navbar-brand">Monitor de Procesos</a> -->
        <span class="navbar-text">
            Monitor de Procesos .
        </span>
        <button class="navbar-toggler" type="button btn-lg" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <!-- Link al login -->
                <li class="nav-item">
                    <!-- <a href="#myModal" class="nav-link" data-toggle="modal">Login</a> -->
                    <a href="#myModal" class="btn btn-success block" data-toggle="modal">Login</a>
                </li>
            </ul>
            <span class="navbar-text">
                Powered By CFL Nro. 403 and CEPIT
            </span>
        </div>
    </nav>

    <!-- Modal para emergente de Login -->
    <div id="myModal" class="modal fade">
        <div class="modal-dialog modal-login">
            <div class="modal-content">
                <!-- Encabezado -->
                <div class="modal-header">
                    <h4 class="modal-title">User Login</h4>
                    <!-- Bot칩n de cerrar -->
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <!-- Cuerpo principal -->
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <!-- Logo de usuario -->
                            <i class="fa fa-user"></i>
                            <!-- Input de username -->
                            <input id="username" type="text" class="form-control" placeholder="Username"
                                required="required">
                        </div>
                        <div class="form-group">
                            <!-- Logo de password -->
                            <i class="fa fa-lock"></i>
                            <!-- Input de password -->
                            <input id="password" type="password" class="form-control" placeholder="Password"
                                required="required">
                        </div>
                        <div class="form-group">
                            <!-- Bot칩n de login  -->
                            <input id="btnLogin" type="button" class="btn btn-primary btn-block btn-lg" value="Login">
                        </div>
                    </form>
                </div>
                <!-- Pie del modal-->
                <div class="modal-footer" id="login-footer">
                    <p>Ingrese Usuario y Contrase침a</p>
                </div>
            </div>
        </div>
    </div>

    <!-- JS References -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/monitor.index.js"></script>
</body>

</html>
