<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Asignar OF - Monitor</title>
    <!-- CSS References-->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- <a class="navbar-brand">Monitor de Procesos - Inicio</a> -->
        <span class="navbar-text">
            Admin -> Asignar Orden Fabricación
        </span>
        <button class="navbar-toggler" type="button btn-lg" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <!-- Aquí links... -->
            </ul>
            <span class="navbar-text">
                Powered By CFL Nro. 403 and CEPIT
            </span>
        </div>
    </nav>

    <!-- Contenedor para los inputs del formulario-->
    <div class="container mt-4">
        <div class="row">
            <label for="initialDate" class="col-xm-12 col-md-4 col-xl-2 col-form-label mt-xs-1 mt-md-2">Fecha de
                inicio</label>
            <div class="col-xm-12 col-md-8 col-xl-10 mt-xs-1 mt-md-2">
                <input type="date" class="form-control" id="initialDate">
            </div>
            <label for="initialTime" class="col-xm-12 col-md-4 col-xl-2 col-form-label mt-xs-1 mt-md-2">Hora de inicio</label>
            <div class="col-xm-12 col-md-8 col-xl-10 mt-xs-1 mt-md-2">
                <input class="form-control" type="time" value="00:00" id="initialTime">
            </div>
            <label for="purchaceOrderId" class="col-xm-12 col-md-4 col-xl-2 col-form-label mt-xs-1 mt-md-2">Orden de
                compra</label>
            <div class="col-xm-12 col-md-8 col-xl-10 mt-xs-1 mt-md-2">
                <input type="text" class="form-control" id="purchaceOrderId" disabled="true">
            </div>
            <label for="supervisorId"
                class="col-xm-12 col-md-4 col-xl-2 col-form-label mt-xs-1 mt-md-2">Supervisor</label>
            <div class="col-xm-12 col-md-8 col-xl-10 mt-xs-1 mt-md-2">
                <select type="number" class="form-control" id="supervisorId"></select>
            </div>
        </div>
    </div>

    <!-- Contenedor para los botones de guardar y salir -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-1 col-lg-2">
            </div>
            <div class="col-5 col-lg-4">
                <br><button type="button" class="btn btn-success btn-block btn-lg" id="btnGuardar">Guardar</button>
            </div>
            <div class="col-5 col-lg-4">
                <br><button type="button" class="btn btn-success btn-block btn-lg" id="btnVolver">Volver</button>
            </div>
        </div>
    </div>

    <!-- JS References -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/monitor.admin.principal.ordenfabricacion.js"></script>

</body>

</html>
