<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Empresa - Monitor</title>
    <!-- CSS References-->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- <a class="navbar-brand">Monitor de Procesos - Inicio</a> -->
        <span class="navbar-text">
            Admin -> Empresa
        </span>
        <button class="navbar-toggler" type="button btn-lg" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <!-- Aquí links... -->
            </ul>
            <span class="navbar-text">
                Powered By CFL Nro. 403 and CEPIT
            </span>
        </div>
    </nav>

    <!-- Contenedor para los inputs del formulario-->
    <div class="container mt-4">
        <div class="row">
            <label for="rs" class="col-xm-12 col-md-4 col-xl-2 col-form-label mt-xs-1 mt-md-2">Razón Social</label>
            <div class="col-xm-12 col-md-8 col-xl-10 mt-xs-1 mt-md-2">
                <input type="text" class="form-control" id="rs">
            </div>
            <label for="address" class="col-xm-12 col-md-4 col-xl-2 col-form-label mt-xs-1 mt-md-2">Dirección</label>
            <div class="col-xm-12 col-md-8 col-xl-10 mt-xs-1 mt-md-2">
                <input type="text" class="form-control" id="address">
            </div>
            <label for="impositiveCategory" class="col-xm-12 col-md-4 col-xl-2 col-form-label mt-xs-1 mt-md-2">Categoria
                Impositiva</label>
            <div class="col-xm-12 col-md-8 col-xl-10 mt-xs-1 mt-md-2">
                <input type="text" class="form-control" id="impositiveCategory">
            </div>
            <label for="cuit" class="col-xm-12 col-md-4 col-xl-2 col-form-label mt-xs-1 mt-md-2">CUIT</label>
            <div class="col-xm-12 col-md-8 col-xl-10 mt-xs-1 mt-md-2">
                <input type="text" class="form-control" id="cuit">
            </div>
            <label for="logo" class="col-xm-12 col-md-4 col-xl-2 col-form-label mt-xs-1 mt-md-2">Logo</label>
            <div class="col-xm-12 col-md-8 col-xl-10 mt-xs-1 mt-md-2">
                <input type="text" class="form-control" id="logo">
            </div>
        </div>
    </div>

    <!-- Contenedor para los botones de guardar y volver -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-1 col-lg-2">
            </div>
            <div class="col-5 col-lg-4">
                <br><button type="button" class="btn btn-success btn-block btn-lg" id="btnGuardar"><i class="fas fa-save"></i> Guardar</button>
            </div>
            <div class="col-5 col-lg-4">
                <br><button type="button" class="btn btn-success btn-block btn-lg" id="btnVolver"><i class="fas fa-backward"></i> Volver</button>
            </div>
        </div>
    </div>

    <!-- JS References -->
    <script src="https://kit.fontawesome.com/22fefef67f.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/monitor.admin.principal.empresa.js"></script>

</body>

</html>
