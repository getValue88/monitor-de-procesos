<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Artículo - Monitor</title>
    <!-- CSS References-->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- <a class="navbar-brand">Monitor de Procesos - Inicio</a> -->
        <span class="navbar-text">
            Admin -> Artículo
        </span>
        <button class="navbar-toggler" type="button btn-lg" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <!-- Aquí links... -->
            </ul>
            <span class="navbar-text">
                Powered By CFL Nro. 403 and CEPIT
            </span>
        </div>
    </nav>

    <!-- Contenedor para el título del form -->
    <div class="pt-2 pb-2 pl-2 pr-2 text-light text-center bg-secondary">
        <h5>Paso 1 de 4 - Cargar Artículo</h5>
    </div>
    
    <!-- Contenedor para los inputs del formulario-->
    <div class="container mt-4">
        <div class="row">
            <label for="number" class="col-xm-12 col-md-4 col-xl-2 col-form-label mt-xs-1 mt-md-2">Número</label>
            <div class="col-xm-12 col-md-8 col-xl-10 mt-xs-1 mt-md-2">
                <input type="text" class="form-control" id="number" disabled>
            </div>
            <label for="name" class="col-xm-12 col-md-4 col-xl-2 col-form-label mt-xs-1 mt-md-2">Nombre</label>
            <div class="col-xm-12 col-md-8 col-xl-10 mt-xs-1 mt-md-2">
                <input type="text" class="form-control" id="name">
            </div>
            <label for="description" class="col-xm-12 col-md-4 col-xl-2 col-form-label mt-xs-1 mt-md-2">Descripción
            </label>
            <div class="col-xm-12 col-md-8 col-xl-10 mt-xs-1 mt-md-2">
                <input type="text" class="form-control" id="description">
            </div>
        </div>
    </div>

    <!-- Contenedor para el botón siguiente -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-4 col-lg-5">
            </div>
            <div class="col-4 col-lg-2">
                <br><button type="button" class="btn btn-success btn-block btn-lg" id="btnSiguiente"><i class="fas fa-forward"></i> Siguiente</button>
            </div>
        </div>
    </div>

    <!-- JS References -->
    <script src="https://kit.fontawesome.com/22fefef67f.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/monitor.admin.principal.articulo.js"></script>

</body>

</html>
