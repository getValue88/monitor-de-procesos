<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Monitor de Procesos - Cliente - Ordenes de Compra</title>

    <!-- CSS References-->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/monitor.cliente.principal.ordenescompra.css">
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- <a class="navbar-brand">Monitor de Procesos - Inicio</a> -->
        <span class="navbar-text">
            Monitor de Procesos -> Cliente -> Principal -> Ordenes de Compra
        </span>
        <button class="navbar-toggler" type="button btn-lg" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <!-- Aquí links... -->
            </ul>
            <span class="navbar-text">
                Powered By CFL Nro. 403 and CEPIT
            </span>
        </div>
    </nav>

    <div class="row">
        <!-- Contenedor para el form de carga de una orden de compra -->
        <div class="col-4">
            <div class="row">
                <label for="article" class="col-4 col-form-label mt-xs-1 mt-md-2">Artículo</label>
                <div class="col-8 mt-md-2">
                    <select tittle="Seleccione artículo" id="article" type="number" class="form-control"></select>
                </div>
                <label for="quantity" class="col-4 col-form-label mt-xs-1 mt-md-2">Cantidad</label>
                <div class="col-8 mt-xs-1 mt-md-2">
                    <input type="text" class="form-control" id="quantity">
                </div>
                <label for="deliveryDate" class="col-4 col-form-label mt-xs-1 mt-md-2">Fecha Entrega</label>
                <div class="col-8 mt-xs-1 mt-md-2">
                    <input type="date" class="form-control" id="deliveryDate">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-2">
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-success btn-block" id="btnGuardar">Guardar</button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-success btn-block" id="btnVolver">Volver</button>
                </div>
            </div>
        </div>

        <!-- Contenedor para la tabla de las ordenes de compra que se van cargando-->
        <div class="col-8">
            <table id="tbl" class="border">
                <tr>
                    <th>Fecha Alta</th>
                    <th>Artículo</th>
                    <th>Cantidad</th>
                    <th>Fecha Entrega</th>
                    <th>Estado</th>
                </tr>
                <tbody id="tblOrdenesCompra">
                    <!-- El cuerpo de la tabla se redefine por javascript -->
                </tbody>
            </table>
        </div>

    </div>

    <!-- JS References -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/monitor.cliente.principal.ordenescompra.js"></script>

</body>

</html>
