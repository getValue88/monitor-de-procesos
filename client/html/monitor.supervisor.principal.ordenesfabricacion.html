<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ordenes Asignadas - Monitor</title>
    <!-- CSS References -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/monitor.tablas.css">
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- <a class="navbar-brand">Monitor de Procesos - Inicio</a> -->
        <span class="navbar-text">
            Supervisor -> Ordenes Asignadas
        </span>
        <button class="navbar-toggler" type="button btn-lg" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <!-- Aquí links... -->
            </ul>
            <span class="navbar-text">
                Powered By CFL Nro. 403 and CEPIT
            </span>
        </div>
    </nav>

    <!-- Contenedor para la tabla de las ordenes de compra -->
    <div class="row">
        <div class="col-12">
            <table id="tbl" class="border">
                <!-- Encabezado -->
                <tr>
                    <th>Fecha Inicio</th>
                    <th>Hora Inicio</th>
                    <th>Fecha Fin Prevista</th>
                    <th>Hora Fin Prevista</th>
                    <th>Fecha Fin Real</th>
                    <th>Hora Fin Real</th>
                    <th></th>
                </tr>
                <!-- Cuerpo -->
                <tbody id="tblOrdenesFabricacion">
                    <!-- Se genera por javascript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Contenedor para el botón volver -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-4">
            </div>
            <div class="col-4">
                <br><button type="button" class="btn btn-success btn-block btn-lg" id="btnVolver">Volver</button>
            </div>
        </div>
    </div>

    <!-- JS References -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/monitor.supervisor.principal.ordenesfabricacion.js"></script>

</body>

</html>
