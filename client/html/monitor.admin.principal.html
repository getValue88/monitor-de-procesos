<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Monitor de Procesos - Admin - Principal</title>

    <!-- CSS References-->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- <a class="navbar-brand">Monitor de Procesos - Inicio</a> -->
        <span class="navbar-text">
            Monitor de Procesos -> Admin -> Principal
        </span>
        <button class="navbar-toggler" type="button btn-lg" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <!-- Aquí links... -->
            </ul>
            <span class="navbar-text">
                Powered By CFL Nro. 403 and CEPIT
            </span>
        </div>
    </nav>

    <!-- Contenedor de una fila x tres columnas con capacidad responsive -->
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-6 col-lg-4 mt-3">
                <button type="button" class="btn btn-success btn-block btn-lg" id="btnEmpresa">Empresa</button>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-4 mt-3">
                <button type="button" class="btn btn-success btn-block btn-lg" id="btnArticulos">Artículo / Cambio /
                    Proceso</button>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-4 mt-3">
                <button type="button" class="btn btn-success btn-block btn-lg" id="btnOrdenesCompra">Ordenes de
                    Compra</button>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-4 mt-3">
                <button type="button" class="btn btn-success btn-block btn-lg" id="btnMonitoreoProcesos">Monitoreo de
                    Procesos</button>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-4 mt-3">
                <button type="button" class="btn btn-success btn-block btn-lg" id="btnCerrarSesion">Cerrar
                    Sesión</button>
            </div>
        </div>
    </div>

    <!-- JS References -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/monitor.admin.principal.js"></script>

</body>

</html>
