<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tareas - Monitor</title>
    <!-- CSS References-->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/monitor.tablas.css">
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- <a class="navbar-brand">Monitor de Procesos - Inicio</a> -->
        <span class="navbar-text">
            Admin -> Tareas
        </span>
        <button class="navbar-toggler" type="button btn-lg" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <!-- Aquí links... -->
            </ul>
            <span class="navbar-text">
                Powered By CFL Nro. 403 and CEPIT
            </span>
        </div>
    </nav>

    <!-- Contenedor para el título del form -->
    <div class="pt-2 pb-2 pl-2 pr-2 text-light text-center bg-secondary">
        <h5>Paso 4 de 4 - Cargar Tareas</h5>
    </div>

    <div class="row pl-2">
        <!-- Contenedor para el form de carga de una tarea -->
        <div class="col-6">
            <div class="row">
                <label for="name" class="col-4 col-form-label mt-xs-1 mt-md-2">Nombre</label>
                <div class="col-8 mt-md-2">
                    <input type="text" class="form-control" id="name" disabled>
                </div>
                <label for="description" class="col-4 col-form-label mt-xs-1 mt-md-2">Descripción</label>
                <div class="col-8 mt-xs-1 mt-md-2">
                    <input type="text" class="form-control" id="description">
                </div>
                <label for="requiredTime" class="col-4 col-form-label mt-xs-1 mt-md-2">Tiempo requerido</label>
                <div class="col-8 mt-xs-1 mt-md-2">
                    <input type="number" class="form-control" id="requiredTime">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-2">
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-success btn-block" id="btnGuardar"><i class="fas fa-plus"></i> Agregar</button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-success btn-block" id="btnTerminar"><i class="fas fa-save"></i> Terminar</button>
                </div>
            </div>
            <br>
        </div>

        <!-- Contenedor para la tabla de las tareas que se van cargando-->
        <div class="col-6 wraper-with-header">
            <table id="tbl" class="border text-center">
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Tiempo Requerido</th>
                </tr>
                <tbody id="tblTareas">
                    <!-- El cuerpo de la tabla se redefine por javascript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- JS References -->
    <script src="https://kit.fontawesome.com/22fefef67f.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/monitor.admin.principal.tareas.js"></script>

</body>

</html>
