<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Informar Desempeño - Monitor</title>
    <!-- CSS References -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/monitor.tablas.css">
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- <a class="navbar-brand">Monitor de Procesos - Inicio</a> -->
        <span class="navbar-text">
            Supervisor -> Ordenes Asignadas -> Informar Desempeño
        </span>
        <button class="navbar-toggler" type="button btn-lg" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <!-- Aquí links... -->
            </ul>
            <span class="navbar-text">
                Powered By CFL Nro. 403 and CEPIT
            </span>
        </div>
    </nav>

    <!-- Encabezado del dashboard -->
    <div class="row">
        <div class="col-xm-12 col-md-5 bg-light text-center">
            <label for="proceso" class="col-form-label">Proceso:</label>
            <span id="proceso" class="h6"></span>
        </div>
        <div class="col-xm-12 col-md-4 bg-light text-center">
            <label for="articulo" class="col-form-label">Artículo:</label>
            <span id="articulo" class="h6"></span>
        </div>
        <div class="col-xm-12 col-md-3 bg-light text-center">
            <label for="cantidad" class="col-form-label">Cantidad:</label>
            <span id="cantidad" class="h6"></span>
        </div>
    </div>

    <!-- Tabla del dashboard -->
    <div class="row">
        <div class="col-12">
            <table id="tbl" class="border text-center">
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Grado de Avance (%)</th>
                    <th></th>
                </tr>
                <tbody id="tbltareas">
                    <!-- El cuerpo de la tabla se redefine por javascript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Contenedor para el botón volver -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-4">
            </div>
            <div class="col-4">
                <br><button type="button" class="btn btn-success btn-block btn-lg" id="btnVolver">Volver</button>
            </div>
        </div>
    </div>

    <!-- JS References -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/monitor.supervisor.principal.informardesempenio.js"></script>

</body>

</html>
