<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Monitor de Procesos - Supervisor - Principal - Informar Desempeño</title>

    <!-- CSS References -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/monitor.admin.principal.ordenescompra.css">
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- <a class="navbar-brand">Monitor de Procesos - Inicio</a> -->
        <span class="navbar-text">
            Monitor de Procesos -> Supervisor -> Informar Desempeño
        </span>
        <button class="navbar-toggler" type="button btn-lg" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <!-- Aquí links... -->
            </ul>
            <span class="navbar-text">
                Powered By CFL Nro. 403 and CEPIT
            </span>
        </div>
    </nav>

    <div class="row">
        <!-- Contenedor para el dashboard -->
        <div class="col-12">
            <div>
                <label for="proceso"
                    class="col-xm-12 col-md-4 col-xl-2 col-form-label mt-xs-1 mt-md-2 ">Proceso:</label>
                <span id="proceso"></span> <br>
                <label for="articulo"
                    class="col-xm-12 col-md-4 col-xl-2 col-form-label mt-xs-1 mt-md-2 ">Artículo:</label>
                <span id="articulo"></span> <br>
                <label for="cantidad"
                    class="col-xm-12 col-md-4 col-xl-2 col-form-label mt-xs-1 mt-md-2 ">Cantidad:</label>
                <span id="cantidad"></span>
            </div>
            <table id="tbl" class="border"> <br>
                <tr>
                    <th>Nombre</th>
                    <th>Tarea</th>
                    <th>Grado de avance</th>
                    <th></th>
                </tr>
                <tbody id="tbltareas">
                    <!-- El cuerpo de la tabla se redefine por javascript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Contenedor para el botón volver -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-4">
            </div>
            <div class="col-4">
                <br><button type="button" class="btn btn-success btn-block btn-lg" id="btnVolver">Volver</button>
            </div>
        </div>
    </div>

    <!-- JS References -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/monitor.supervisor.principal.informardesempenio.js"></script>

</body>

</html>
